<div class="bootstrap-wrapper">
    <div class="container">

        <div class="row mt20">
            <div class="col-md-6 offset-md-3 ">
                <mat-card>
                    <div class="container text-center mt20">
                        <img class="img" src="../../../assets/logo.png.png" alt="">
                    </div>

                    <h1 class="text-center"> login Here !!</h1>
                    <!-- {{loginData | json}} -->
                    <form (ngSubmit)="formSubmit()" >
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" required type="text" name="username" matInput placeholder="enter the Username">
                            <mat-hint>valid UserName*</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username Password</mat-label>
                            <input [(ngModel)]="loginData.password" required type="text" name="password" matInput placeholder="enter the valid password">
                        </mat-form-field>
                        <div class="container text-center">
                            <button class="ml20" type="submit" mat-raised-button color="primary">Login</button>
                            <button class="ml20" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
